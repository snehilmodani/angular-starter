<!doctype html>
<html ng-app="StarterApp">
<head>
  <title>Controller Logic</title>

  <!-- Angular JS (bower install angular) -->
  <script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <link rel="stylesheet" type="text/css" href="css/ctrlApp.css">

</head>
<body ng-controller="TextLimitController">
  <h1>Controller Logic</h1>
  <div class="container">
    <div class="row">
      <textarea ng-model="message"></textarea>
      <span ng-class="{'text-warning' : shouldWarn()}">Remaining <span ng-bind="remaining()"></span></span>
    </div>
    <div class="row">
      <button ng-disabled="!hasValidLength()" ng-click="send()">Send</button>
      <button ng-click="clear()">Clear</button>
    </div>
  </div>
</body>
</html>
